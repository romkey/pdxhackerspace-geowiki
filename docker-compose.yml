services:
  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: geowiki_development
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && rails server -b 0.0.0.0"
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/geowiki_development
      DATABASE_HOST: db
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      RAILS_ENV: development
      # Authentik OAuth2 Configuration (optional)
      # AUTHENTIK_CLIENT_ID: ${AUTHENTIK_CLIENT_ID}
      # AUTHENTIK_CLIENT_SECRET: ${AUTHENTIK_CLIENT_SECRET}
      # AUTHENTIK_SITE: ${AUTHENTIK_SITE:-https://authentik.example.com}
      # Local Admin Login (optional)
      # LOCAL_ADMIN_EMAIL: ${LOCAL_ADMIN_EMAIL}
      # LOCAL_ADMIN_PASSWORD: ${LOCAL_ADMIN_PASSWORD}

  test:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rspec"
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/geowiki_test
      DATABASE_HOST: db
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      RAILS_ENV: test

  rubocop:
    build: .
    command: bundle exec rubocop
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    environment:
      RAILS_ENV: development
    profiles:
      - lint

volumes:
  postgres_data:
  bundle_cache:

