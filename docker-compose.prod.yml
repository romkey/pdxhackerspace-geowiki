services:
  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:?DATABASE_PASSWORD is required}
      POSTGRES_DB: ${DATABASE_NAME:-geowiki_production}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    image: ghcr.io/pdxhackerspace/geowiki:latest
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails db:prepare && rails server -b 0.0.0.0"
    volumes:
      - rails_storage:/app/storage
      - rails_logs:/app/log
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD}@db:5432/${DATABASE_NAME:-geowiki_production}
      RAILS_ENV: production
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:?SECRET_KEY_BASE is required}
      RAILS_LOG_TO_STDOUT: "true"
      RAILS_SERVE_STATIC_FILES: "true"
      # Authentik OAuth2 Configuration (optional)
      AUTHENTIK_CLIENT_ID: ${AUTHENTIK_CLIENT_ID:-}
      AUTHENTIK_CLIENT_SECRET: ${AUTHENTIK_CLIENT_SECRET:-}
      AUTHENTIK_SITE: ${AUTHENTIK_SITE:-}
      # Local Admin Login (optional)
      LOCAL_ADMIN_EMAIL: ${LOCAL_ADMIN_EMAIL:-}
      LOCAL_ADMIN_PASSWORD: ${LOCAL_ADMIN_PASSWORD:-}
      LOCAL_ADMIN_NAME: ${LOCAL_ADMIN_NAME:-}
      # Local User Login (optional)
      LOCAL_USER_EMAIL: ${LOCAL_USER_EMAIL:-}
      LOCAL_USER_PASSWORD: ${LOCAL_USER_PASSWORD:-}
      LOCAL_USER_NAME: ${LOCAL_USER_NAME:-}
    restart: unless-stopped

volumes:
  postgres_data:
  rails_storage:
  rails_logs:

