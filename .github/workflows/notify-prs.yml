name: Notify on Pull Requests

on:
  pull_request:
    types: [opened]

jobs:
  notify:
    runs-on: ubuntu-latest
    if: vars.NOTIFY_EMAIL != ''
    
    steps:
      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "[Geowiki] New PR: ${{ github.event.pull_request.title }}"
          to: ${{ vars.NOTIFY_EMAIL }}
          from: Geowiki Notifications <${{ secrets.MAIL_USERNAME }}>
          body: |
            A new pull request has been opened in Geowiki:
            
            Title: ${{ github.event.pull_request.title }}
            Author: ${{ github.event.pull_request.user.login }}
            Branch: ${{ github.event.pull_request.head.ref }} â†’ ${{ github.event.pull_request.base.ref }}
            
            ${{ github.event.pull_request.body }}
            
            ---
            View PR: ${{ github.event.pull_request.html_url }}

